{{- if and .Values.traefik.enabled .Values.traefik.api.enabled }}

{{- if .Values.traefik.api.basicAuth.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "github-scanner.fullname" . }}-api-auth
  namespace: {{ include "github-scanner.namespace" . }}
  labels:
    {{- include "github-scanner.labels" . | nindent 4 }}
type: Opaque
data:
  users: {{ .Values.traefik.api.basicAuth.users | b64enc | quote }}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "github-scanner.fullname" . }}-api-auth
  namespace: {{ include "github-scanner.namespace" . }}
  labels:
    {{- include "github-scanner.labels" . | nindent 4 }}
spec:
  basicAuth:
    secret: {{ include "github-scanner.fullname" . }}-api-auth
    removeHeader: {{ .Values.traefik.api.basicAuth.removeHeader }}
{{- end }}

{{- if .Values.traefik.api.rateLimit.enabled }}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "github-scanner.fullname" . }}-api-ratelimit
  namespace: {{ include "github-scanner.namespace" . }}
  labels:
    {{- include "github-scanner.labels" . | nindent 4 }}
spec:
  rateLimit:
    average: {{ .Values.traefik.api.rateLimit.average }}
    {{- if .Values.traefik.api.rateLimit.burst }}
    burst: {{ .Values.traefik.api.rateLimit.burst }}
    {{- end }}
{{- end }}

{{- if .Values.traefik.api.cors.enabled }}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "github-scanner.fullname" . }}-api-cors
  namespace: {{ include "github-scanner.namespace" . }}
  labels:
    {{- include "github-scanner.labels" . | nindent 4 }}
spec:
  headers:
    accessControlAllowMethods:
      {{- range .Values.traefik.api.cors.allowMethods }}
      - {{ . | quote }}
      {{- end }}
    accessControlAllowOriginList:
      {{- range .Values.traefik.api.cors.allowOrigins }}
      - {{ . | quote }}
      {{- end }}
    {{- if .Values.traefik.api.cors.allowHeaders }}
    accessControlAllowHeaders:
      {{- range .Values.traefik.api.cors.allowHeaders }}
      - {{ . | quote }}
      {{- end }}
    {{- end }}
    accessControlAllowCredentials: {{ .Values.traefik.api.cors.allowCredentials }}
    accessControlMaxAge: {{ .Values.traefik.api.cors.maxAge }}
{{- end }}

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "github-scanner.fullname" . }}-api
  namespace: {{ include "github-scanner.namespace" . }}
  labels:
    {{- include "github-scanner.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
  {{- with .Values.traefik.api.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  entryPoints:
    {{- range .Values.traefik.api.entryPoints }}
    - {{ . }}
    {{- end }}
  routes:
    - match: Host(`{{ .Values.traefik.api.host }}`){{ if .Values.traefik.api.path }} && PathPrefix(`{{ .Values.traefik.api.path }}`){{ end }}
      kind: Rule
      {{- if or .Values.traefik.api.cors.enabled .Values.traefik.api.basicAuth.enabled .Values.traefik.api.rateLimit.enabled .Values.traefik.api.middlewares }}
      middlewares:
        {{- if .Values.traefik.api.cors.enabled }}
        - name: {{ include "github-scanner.fullname" . }}-api-cors
        {{- end }}
        {{- if .Values.traefik.api.basicAuth.enabled }}
        - name: {{ include "github-scanner.fullname" . }}-api-auth
        {{- end }}
        {{- if .Values.traefik.api.rateLimit.enabled }}
        - name: {{ include "github-scanner.fullname" . }}-api-ratelimit
        {{- end }}
        {{- with .Values.traefik.api.middlewares }}
        {{- range . }}
        - name: {{ . }}
        {{- end }}
        {{- end }}
      {{- end }}
      services:
        - name: {{ include "github-scanner.fullname" . }}-api
          port: {{ .Values.api.service.port }}
  {{- if .Values.traefik.api.tls.enabled }}
  tls:
    {{- if .Values.traefik.api.tls.secretName }}
    secretName: {{ .Values.traefik.api.tls.secretName }}
    {{- end }}
    {{- if .Values.traefik.api.tls.certResolver }}
    certResolver: {{ .Values.traefik.api.tls.certResolver }}
    {{- end }}
    {{- with .Values.traefik.api.tls.domains }}
    domains:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  {{- end }}

{{- end }}
